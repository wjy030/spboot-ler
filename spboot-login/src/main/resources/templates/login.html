<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/login}" method="post">
    <div style="color:red" th:text="${error}" th:if="not ${#strings.isEmpty(error)}"></div>
    <label>用户名: </label><input type="text" name="username"><span style="color:red" th:errors="${user.username}" th:if="${user}"></span><br><br>
    <label>密码: </label><input type="password" name="password"><span style="color:red" th:errors="${user.password}" th:if="${user}"></span><br><br>
    <input type="submit" value="登录">
</form>
</body>
</html>
